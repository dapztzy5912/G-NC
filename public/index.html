<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Ghibli AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff8e1;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .loading {
      color: #007bff;
      margin: 20px 0;
    }

    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }

    #outputImage {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Ghibli AI</h1>
    <p>Convert your images to Studio Ghibli style!</p>
    
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button id="uploadBtn">Convert</button>
    
    <div id="loading" class="loading" style="display:none;">
      Uploading & processing...
    </div>
    
    <div id="error" class="error" style="display:none;"></div>
    
    <img id="outputImage" style="display:none;">
  </div>

  <script>
    document.getElementById("uploadBtn").addEventListener("click", async function() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");
      const output = document.getElementById("outputImage");

      if (!file) {
        showError("Please select an image first!");
        return;
      }

      // Reset UI
      loading.style.display = "block";
      error.style.display = "none";
      output.style.display = "none";

      const formData = new FormData();
      formData.append("image", file);

      try {
        const upload = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        if (!upload.ok) {
          throw new Error("Upload failed");
        }

        const result = await upload.json();
        const ghibliRes = await fetch("https://api.nyxs.pw/ai-image/jadighibli?url=" + encodeURIComponent(result.url));
        
        if (!ghibliRes.ok) {
          throw new Error("Ghibli conversion failed");
        }

        const blob = await ghibliRes.blob();
        output.src = URL.createObjectURL(blob);
        output.style.display = "block";
      } catch (err) {
        showError("An error occurred: " + err.message);
      } finally {
        loading.style.display = "none";
      }
    });

    function showError(message) {
      const error = document.getElementById("error");
      error.textContent = message;
      error.style.display = "block";
      setTimeout(function() {
        error.style.display = "none";
      }, 5000);
    }
  </script>
</body>
</html>
